    <script>
    (function () {
      // Check if the viewport is mobile (max-width 774px)
      if (window.innerWidth <= 774) {
        var svgUrls = [
          "/icons/login_screen_mobile.svg",
          "/icons/forgot_screen_mobile.svg",
          "/icons/reset_screen_mobile.svg",
          "/icons/2FA_screen_mobile.svg",
        ];
        svgUrls.forEach(function (url) {
          var link = document.createElement("link");
          link.rel = "preload";
          link.href = url;
          link.as = "image";
          document.head.appendChild(link);
        });
      }
    })();
  </script>
